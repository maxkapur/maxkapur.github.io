<!-- Randomly replace a small number of "read more" links with "read moar" -->
<script defer>
  document.addEventListener("DOMContentLoaded", (event) => {
    for (const p of document.getElementsByClassName("excerpt-warning")) {
      for (const a of p.getElementsByTagName("a")) {
        if (Math.random() < 0.05) {
          a.innerText = a.innerText.replace("more", "moar");
        };
      };
    };
  });
</script>
